<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="flex-container">
      <div id="purple-container">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="flex-container-child" id="yes">
          <div id="front"><h3>10k</h3>COMPANIES</div>
          <div><h3>314</h3>TEMPLATES</div>
          <div id="query"><h3>12M+</h3>QUERIES</div>
        </div>
      </div>
      <div class="red">
        <picture>
        <source srcset="./images/image-header-mobile.jpg" media="(max-width: 375px)">
        <source srcset="./images/image-header-desktop.jpg">
        <img src="./images/image-header-desktop.jpg" alt="Productiveness" />
        </picture>
      </div>
    </div>
  </body>
</html>
