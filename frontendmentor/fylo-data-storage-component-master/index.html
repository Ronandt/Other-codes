<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <div class="flex-parent">
      <div class="flex-container">
        <div id="borderradius">
          <img src="./images/logo.svg" alt="Fylo Logo" />
          <div>
            <img src="./images/icon-document.svg" alt="document" />
            <img src="./images/icon-folder.svg" alt="folder" />
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
        <div>
          You've used <b>815 GB</b> of your storage
          <div style="background-color: white;">&nbsp;</div>
        </div>
      </div>
    </div>

</html>
